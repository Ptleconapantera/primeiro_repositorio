<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><strong>PARÁGRAFROS</strong></h1>
    <div class="painel painel-esquerdo">
        <h2>Paragrafo Esquerdo</h2>
        <input type="number" id="numParagrafosEsquerdo" placeholder="Número de parágrafos">
        <button onclick="adicionarParagrafos('esquerdo')">Adicionar Parágrafos</button>
        <div id="conteudoEsquerdo"></div>
    </div>
    <div class="painel painel-direito">
        <h2>Paragrafo Direito</h2>
        <input type="number" id="numParagrafosDireito" placeholder="Número de parágrafos">
        <button onclick="adicionarParagrafos('direito')">Adicionar Parágrafos</button>
        <div id="conteudoDireito"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
