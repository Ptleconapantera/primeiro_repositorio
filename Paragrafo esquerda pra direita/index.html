<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Parágrafos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Inserir Parágrafos</h2>
        <button id="addButton">Adicionar Parágrafo</button>
        <div id="paragraphs"></div>
    </div>
    <div class="container">
        <h2>Parágrafos Armazenados</h2>
        <button id="copyButton">Copiar Parágrafos</button>
        <button id="clearButton">Limpar Parágrafos</button>
        <textarea id="storedParagraphs" rows="10" readonly style="width: 100%;"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
