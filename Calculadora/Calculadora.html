<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    

<div id="calculadora">
    <input type="number" id="valor1" placeholder="Insira o Valor 1">
    <input type="number" id="valor2" placeholder="Insira o valor 2">
    <div>
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>
        <button class="limpar" onclick="limpar()">Limpar</button>
    </div>
    <input type="text" id="resultado" placeholder="Resultado" disabled>
</div>

<script src="script.js"></script>

</body>
</html>
